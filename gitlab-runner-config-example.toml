# Exemplo de configuração do GitLab Runner
# Este arquivo deve ser colocado em: gitlab-runner/config/config.toml
# 
# INSTRUÇÕES:
# 1. No GitLab, vá em Settings → CI/CD → Runners
# 2. Expanda "Specific runners" e copie o Registration Token
# 3. Substitua "SEU_TOKEN_AQUI" abaixo pelo token copiado
# 4. Reinicie o container: docker restart gitlab-runner

concurrent = 1
check_interval = 0

[session_server]
  session_timeout = 1800

[[runners]]
  name = "docker-runner"
  url = "http://gitlab:8929/"
  token = "SEU_TOKEN_AQUI"
  executor = "docker"
  [runners.docker]
    tls_verify = false
    image = "docker:24-dind"
    privileged = true
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    volumes = ["/var/run/docker.sock:/var/run/docker.sock", "/cache"]
    shm_size = 0
    network_mode = "docker-compose_default"
  [runners.cache]
    [runners.cache.s3]
    [runners.cache.gcs]
    [runners.cache.azure]

